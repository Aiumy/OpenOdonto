<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:oo="http://code.google.com/p/openodonto"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:jQuery
		name="#{name}" id="#{name}"		
		query="priceFormat({prefix: '#{mBean.currency.symbol} ',centsSeparator: '#{mBean.decimalSymbols.monetaryDecimalSeparator}',thousandsSeparator: '#{mBean.decimalSymbols.groupingSeparator}',centsLimit:#{mBean.currency.defaultFractionDigits}})"
		selector="#{selector}" timing="#{time}" />
</ui:composition>
