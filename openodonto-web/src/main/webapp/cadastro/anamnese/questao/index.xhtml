<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:oo="http://code.google.com/p/openodonto"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/template/template.xhtml">
	<ui:define name="title">
	    <h:outputText value="#{msg.manterQuestaoAnamnese}" />
	</ui:define>
	<ui:param name="workPanel" value="#{msg.manterQuestaoAnamnese}" />
	<ui:param name="mBean"     value="#{manterQuestaoAnamnese}" />
	<ui:param name="formName"  value="#{mBean.view.formName}" />
	<ui:define name="work">	    
	    <a4j:keepAlive beanName="manterQuestaoAnamnese"/>
	    <a4j:jsFunction name="popUp" action="#{mBean.acaoShowed}" oncomplete="exibirMensagem('#{mBean.view.popUpMsg}')"/>
	    <div align="center">
			<rich:panel styleClass="oo-crud-decore-panel" >
				<center>
					<h:panelGrid columns="1">				
					    <h:panelGrid>
							<h:panelGrid columns="1">
								<h:outputLabel value="#{msg.ooCodigo}" for="codigoQuestao" />
								<h:inputText id="codigoQuestao" readonly="true" disabled="true" value="#{mBean.questao.codigo}" style=" width : 480px;" />
							</h:panelGrid>
					    </h:panelGrid>
					    <h:panelGrid id="gridTextBox">       
                            <h:panelGrid columns="1">
                                <oo:label value="#{msg.manterQuestaoAnamneseQuestao}" for="entradaQuestao" required="true" />
                                <h:inputTextarea id="entradaQuestao" value="#{mBean.questao.pergunta}" style="width : 480px; height : 96px;" />
                            </h:panelGrid>
                        </h:panelGrid>
				    </h:panelGrid>
				</center>
			</rich:panel>
	    </div>	   
	</ui:define>
	<ui:define name="extraContent">
        <ui:include src="/cadastro/commons/crud/actions.xhtml"/>
    </ui:define>
    <ui:define name="outOfFormContent">
        <oo:search search="#{mBean.search}" />
    </ui:define>
</ui:composition>
