<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:oo="http://code.google.com/p/openodonto"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="/template/template.xhtml">
	<ui:define name="title">
	    <h:outputText value="#{msg.manterQuestionarioAnamnese}" />
	</ui:define>
	<ui:param name="workPanel" value="#{msg.manterQuestionarioAnamnese}" />
	<ui:param name="mBean"     value="#{manterQuestionarioAnamnese}" />
	<ui:param name="formName"  value="#{mBean.view.formName}" />
	<ui:define name="work">	    
	    <a4j:keepAlive beanName="manterQuestionarioAnamnese"/>
	    <a4j:jsFunction name="popUp" action="#{mBean.acaoShowed}" oncomplete="exibirMensagem('#{mBean.view.popUpMsg}')"/>
	    <div align="center">
			<rich:panel styleClass="oo-crud-decore-panel" >				
				<center>
					<h:panelGrid columns="1">				
					    <h:panelGrid columns="2">
							<h:panelGrid columns="1">
								<h:outputLabel value="#{msg.ooCodigo}" for="codigoQuestionario" />
								<h:inputText id="codigoQuestionario" readonly="true" disabled="true" value="#{mBean.questionario.codigo}" style=" width : 60px;" />
							</h:panelGrid>
							<h:panelGrid columns="1">				
							    <oo:label value="#{msg.ooNome}" for="entradaNome"  required="true" />
								<h:inputText id="entradaNome" value="#{mBean.questionario.nome}" style="width : 410px;"	/>
							</h:panelGrid>
					    </h:panelGrid>
					    <h:panelGrid id="gridTextBox">       
                            <h:panelGrid columns="1">
                                <oo:label value="#{msg.ooDescricao}" for="inTextBoxDesc"/>
                                <h:inputTextarea id="inTextBoxDesc" value="#{mBean.questionario.descricao}" style="width : 480px; height : 96px;" />
                            </h:panelGrid>
                        </h:panelGrid>
				    </h:panelGrid>
				</center>
			</rich:panel>
	    </div>	   
	</ui:define>
	<ui:define name="extraContent">
		<ui:include src="tabs.xhtml" />
        <ui:include src="/cadastro/commons/crud/actions.xhtml"/>
    </ui:define>
    <ui:define name="outOfFormContent">
        <oo:search search="#{mBean.search}" />
        <oo:selectableSearch search="#{mBean.searchQuestao}" listaAssociada="listaQuestionario" />
    </ui:define>
</ui:composition>
