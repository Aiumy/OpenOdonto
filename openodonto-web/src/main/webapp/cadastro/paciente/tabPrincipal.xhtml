<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:oo="http://code.google.com/p/openodonto"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
    <rich:panel styleClass="oo-crud-decore-panel">
        <center>
            <h:panelGrid id="gridPrincipal">
                <h:panelGrid columns="3">
					<h:panelGrid columns="1">
						<h:outputLabel value="#{msg.tabPrincipalEstado}" for="selectMenuEstado" />
						<h:selectOneMenu immediate="true" id="selectMenuEstado" value="#{manterPaciente.paciente.estado}" converter="simpleEntityConverter" style="width : 200px">
							<f:selectItem itemLabel="#{msg.ooSelecione}" itemValue="" />
							<t:selectItems id="itemsEstado" value="#{list.ALIAS_UF.dominio}" var="estado" itemLabel="#{estado.descricao}" itemValue="#{estado}" />
						</h:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="1">
						<oo:label value="#{msg.tabPrincipalCidade}" for="entradaCidade" />
						<h:inputText id="entradaCidade"	value="#{manterPaciente.paciente.cidade}" style="width : 180px"/>
					</h:panelGrid>
					<h:panelGrid columns="1">
						<oo:label value="#{msg.tabPrincipalEndereco}" for="entradaEndereco" />
						<h:inputText id="entradaEndereco" value="#{manterPaciente.paciente.endereco}"
							style=" width : 300px;" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<oo:label value="#{msg.tabPrincipalResponsavel}" for="entradaResponavel" />
						<h:inputText id="entradaResponavel"	value="#{manterPaciente.paciente.responsavel}"  style=" width : 200px;"/>
					</h:panelGrid>	
					<h:panelGrid columns="1">
						<oo:label value="#{msg.tabPrincipalEmail}" for="entradaEmail" />
						<h:inputText id="entradaEmail" value="#{manterPaciente.paciente.email}" style=" width : 180px;" />
					</h:panelGrid>	
					<h:panelGrid columns="1">
						<oo:label value="#{msg.tabPrincipalReferencia}" for="entradaReferencia" />
						<h:inputText id="entradaReferencia" value="#{manterPaciente.paciente.referencia}" style="width : 300px;"/>
					</h:panelGrid>
					<h:panelGrid columns="1">
					    <h:panelGrid columns="3">				
						    <h:outputLabel value="#{msg.tabPrincipalDataTerminoTrat}" for="dataInicioTratamento" />
		                    <rich:spacer width="8" />
		                    <rich:message id="messageDataTerminoTratamento" for="dataTerminoTratamento" styleClass="oo-validation-messages" />
		                </h:panelGrid>
						<rich:calendar id="dataTerminoTratamento" datePattern="dd/MM/yyyy" enableManualInput="false" value="#{manterPaciente.paciente.dataTerminoTratamento}" inputStyle="width : 180px;" >
							<f:converter converterId="SqlDateConverter" />
						</rich:calendar>
					</h:panelGrid>
					<h:panelGrid columns="1">
					    <h:panelGrid columns="3">				
						    <h:outputLabel value="#{msg.tabPrincipalDataRetorno}" for="dataRetorno" />
		                    <rich:spacer width="8" />
		                    <rich:message id="messageDataRetorno" for="dataRetorno" styleClass="oo-validation-messages" />
		                </h:panelGrid>
						<rich:calendar id="dataRetorno" datePattern="dd/MM/yyyy" enableManualInput="false" value="#{manterPaciente.paciente.dataRetorno}" inputStyle="width : 160px;" >
							<f:converter converterId="SqlDateConverter" />
						</rich:calendar>
					</h:panelGrid>
					<h:panelGrid columns="1">
					    <h:panelGrid columns="3">
						    <h:outputLabel value="#{msg.tabPrincipalDataNasc}" for="dataNascimento" />
		                    <rich:spacer width="8" />
		                    <rich:message id="messageDataNascimento" for="dataNascimento" styleClass="oo-validation-messages" />
		                </h:panelGrid>
						<rich:calendar id="dataNascimento" datePattern="dd/MM/yyyy" enableManualInput="false" value="#{manterPaciente.paciente.dataNascimento}" inputStyle="width : 280px;" >
							<f:converter converterId="SqlDateConverter" />
						</rich:calendar>
					</h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="gridTextBox">       
                <h:panelGrid columns="1">
                    <oo:label value="#{msg.tabPrincipalObs}" for="inTextBoxObs"/>
                    <h:inputTextarea id="inTextBoxObs" value="#{manterPaciente.paciente.observacao}" style="width : 480px; height : 96px;" />
                </h:panelGrid>
            </h:panelGrid>
        </center>
    </rich:panel>
</ui:composition>
